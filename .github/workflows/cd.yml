name: CD 
on: 
  workflow_run: 
    workflows: ['CI']
    types: 
      - completed 


  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install git-lfs
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

      - name: Push to Hugging Face via Git
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Clone the HF Space
          git clone https://DANISHFAYAZNAJAR:${HF_TOKEN}@huggingface.co/spaces/DANISHFAYAZNAJAR/drug-classification
          cd drug-classification

          # Track binary file types with LFS
          git lfs track "*.skops"
          git lfs track "*.png"
          git add .gitattributes

          # Copy new files
          cp -r ../App ./App
          cp -r ../Model ./Model
          cp -r ../Results ./Metrics

          git add .
          git commit -m "Sync App, Model, and Metrics"
          git push